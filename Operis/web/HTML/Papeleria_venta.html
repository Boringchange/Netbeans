      <ul class="nav_list">
          <li>
              <a href="">
                  <i class='bx bx-store-alt' ></i>
                  <span class="links-name">Venta</span>
              </a>
              <span class="tooltip">Venta</span>
          </li>
          <li>
              <a href="Papeleria_invent.html">
                  <i class='bx bx-clipboard' ></i>
                  <span class="links-name">Inventario</span>
              </a>
              <span class="tooltip">Inventario</span>
          </li>
          <li>

    <div class="container">
        <header>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="mx-auto">Papeler√≠a</h1>
            </div>
            <div class="col-md-4"></div>
        </header>
        <main>
            <h2>Venta</h2>
            <div class="row">
                <div class="col-md">
                    <h3>Nombre de producto</h3>
                </div>
                <div class="col-md">
                    <input type="text" >
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <h3>Unidades disponibles</h3>
                </div>
                <div class="col-md">
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <h3>Cantidad a vender</h3>
                </div>
                <div class="col-md">
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <h3>Precio por unidad</h3>
                </div>
                <div class="col-md">
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <h3>Cantidad a pagar</h3>
                </div>
                <div class="col-md">
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <form>
                        <button type="button" class="btn btn-outline-info"><i class='bx bx-plus-circle'></i> Confirmar venta</button>
                    </form>
                </div>
                <div class="col-md">
                    <form>
                        <button type="button" class="btn btn-outline-danger"><i class='bx bx-trash'></i> Eliminar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
  <script>
      let btn = document.querySelector("#btn");
      let sidebar = document.querySelector(".sidebar");

      btn.onclick = function (){
          sidebar.classList.toggle("active");
      }
